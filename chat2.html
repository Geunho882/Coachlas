<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coachlas</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#75EFE4">

    <link rel="stylesheet" href="src/style.css">

    <link rel="stylesheet" href="https://use.typekit.net/ubc3nle.css">
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
</head>
<body>

    <section class="chat-icons">
        <img src="icons/history.svg" alt="chat history">
        <h2>Chat</h2>
        <img src="icons/bookmark.svg" alt="">
    </section>

    <section class="create-split">
        
        <div class="backicon">
            <a href="chat.html">
                    <img src="icons/back.svg" alt="back">
            </a>
        </div>
        <div class="split">
            <h2>Create New Split</h2>
        </div>
    </section>


<div class="page-container2">
    
    <section class="chat-box">
        <div class="chatting">
            <input type="text" id="chat-input" placeholder="Ask me anything fitness related!">
    
            <div class="chat-controls">
                <div class="chatbtn">
                    <img src="icons/add.svg" alt="add">
                    <img src="icons/mic.svg" alt="microphone">
                </div>
                <div class="chatbtn2">
                    <img src="icons/send.svg" alt="enter" id="send-btn">
                </div>
            </div>
        </div>
    </section>
</div>







    <nav class="nav-bar">

        <a href="index.html">
            <img class="" src="icons/home.svg" alt="">
        </a>
        <a href="learn.html">
            <img class="" src="icons/search.svg" alt="">
        </a>
        <a href="chat.html">
            <img class="chat" src="icons/chat.svg" alt="">
        </a>
        <a href="#">
            <img class="" src="icons/profile.svg" alt="">
        </a>

    </nav>

<script type="module" src="src/chat.js"></script>
</body>
</html>
