<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coachlas</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#75EFE4">

    <link rel="stylesheet" href="src/style.css">
    <script src="src/script.js" defer ></script>
    <link rel="stylesheet" href="https://use.typekit.net/ubc3nle.css">
</head>
<body>

    <section class="chat-icons">
        <img src="icons/history.svg" alt="chat history">
        <h2>Chat</h2>
        <img src="icons/bookmark.svg" alt="">
    </section>


<div class="page-container">
        <section class="suggestion-cards">
            <div class="purple-suggestion">
             <a href="chat2.html">
                <h2>Want to create a new Split?</h2>
             </a>
            </div >
    
            <div class="blue-suggestion">
                <h2>Want help with picking meals?</h2>
            </div>
    
            <div class="orange-suggestion">
                <h2>Up for some myth-busting?</h2>
            </div>
        </section>
    
    <section class="chat-box">
        <div class="chatting">
            <input type="text" placeholder="Ask me anything fitness related!">
    
            <div class="chat-controls">
                <div class="chatbtn">
                    <img src="icons/add.svg" alt="add">
                    <img src="icons/mic.svg" alt="microphone">
                </div>
                <div class="chatbtn2">
                    <img src="icons/send.svg" alt="enter">
                </div>
            </div>
        </div>
    </section>
</div>







    <nav class="nav-bar">

        <a href="index.html">
            <img class="" src="icons/home.svg" alt="">
        </a>
        <a href="learn.html">
            <img class="" src="icons/search.svg" alt="">
        </a>
        <a href="chat.html">
            <img class="chat" src="icons/chat.svg" alt="">
        </a>
        <a href="#">
            <img class="" src="icons/profile.svg" alt="">
        </a>

    </nav>
</body>
</html>
